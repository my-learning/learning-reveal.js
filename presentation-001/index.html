<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <title>learning reveal.js</title>

    <meta name="description" content="learning reveal.js">
    <meta name="author" content="Keiji Matsuzaki">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/default.css" id="theme">
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <script>
      document.write(
        '<link rel="stylesheet" href="css/print/' + 
          (window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper') + 
        '.css" type="text/css" media="print">' 
      );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>テストスライド</section>
        <section>
          <section>↓こっちみろ</section>
          <section>なにみてんだよ</section>
        </section>

        <section data-markdown>
          <script type="text/template">
            # Markdownだ
            
            - list
            - list2
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
          ```python
          import sys

          sys.version_info
          ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
          ```javascript
          $(function() {
            alert('hello world');
          });
          ```
          </script>
        </section>


      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        theme: Reveal.getQueryHash().theme, 
        transition: Reveal.getQueryHash().transition || 'default',

        dependencies: [
          { 
            src: 'lib/js/classList.js', 
            condition: function() { 
              return !document.body.classList; 
            } 
          },
          { 
            src: 'plugin/markdown/marked.js', 
            condition: function() { 
              return !!document.querySelector( '[data-markdown]' ); 
            } 
          },
          { 
            src: 'plugin/markdown/markdown.js', 
            condition: function() { 
              return !!document.querySelector( '[data-markdown]' ); 
            } 
          },
          { 
            src: 'plugin/highlight/highlight.js', 
            async: true, 
            callback: function() { 
              hljs.initHighlightingOnLoad(); 
            } 
          },
          { 
            src: 'plugin/zoom-js/zoom.js', 
            async: true, 
            condition: function() { 
              return !!document.body.classList; 
            } 
          },
          { 
            src: 'plugin/notes/notes.js', 
            async: true, 
            condition: function() { 
              return !!document.body.classList;
            } 
          }
        ]
      });

    </script>
  </body>
</html>
